<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoAir - AI Flight Booking Dashboard</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GoAir - AI Flight Booking">
    <meta property="og:description" content="Voice-powered AI flight booking. Call in to search flights, compare options, and book trips with GoAir.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/img/logo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GoAir - AI Flight Booking">
    <meta name="twitter:description" content="Voice-powered AI flight booking. Call in to search flights, compare options, and book trips with GoAir.">
    <meta name="twitter:image" content="/img/logo.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/logo.png">
    <link rel="apple-touch-icon" href="/img/logo.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1117;
            color: #e0e0e0;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #1a1d2e 0%, #252940 100%);
            border-bottom: 3px solid #00b4d8;
            padding: 16px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header img {
            height: 80px;
            width: auto;
        }

        .header-spacer { flex: 1; }

        .phone-link {
            background: rgba(0, 180, 216, 0.12);
            border: 1px solid #00b4d8;
            color: #00b4d8;
            padding: 10px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .phone-link:hover {
            background: #00b4d8;
            color: #0f1117;
        }

        .github-link {
            color: #8a8fa8;
            text-decoration: none;
            font-size: 0.85rem;
            white-space: nowrap;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .github-link:hover { color: #e0e0e0; }

        .github-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #1a1d2e;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #2a2e42;
        }

        .stat-card .label {
            font-size: 0.8rem;
            color: #8a8fa8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 4px;
        }

        .stat-card .value.confirmed { color: #4caf50; }
        .stat-card .value.completed { color: #64b5f6; }
        .stat-card .value.cancelled { color: #ef5350; }
        .stat-card .value.revenue { color: #00b4d8; }
        .stat-card .value.total { color: #00b4d8; }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .toolbar h2 {
            font-size: 1.2rem;
            color: #ccc;
        }

        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #1a1d2e;
            color: #8a8fa8;
            border: 1px solid #2a2e42;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover { border-color: #00b4d8; color: #00b4d8; }
        .filter-btn.active { background: #00b4d8; color: #0f1117; border-color: #00b4d8; font-weight: 600; }

        .refresh-btn {
            background: #252940;
            color: #8a8fa8;
            border: 1px solid #2a2e42;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover { border-color: #00b4d8; color: #00b4d8; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1d2e;
            border-radius: 12px;
            overflow: hidden;
        }

        thead th {
            background: #252940;
            padding: 12px 16px;
            text-align: left;
            font-size: 0.8rem;
            color: #8a8fa8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #2a2e42;
        }

        tbody tr {
            border-bottom: 1px solid #1e2235;
            transition: background 0.15s;
        }

        tbody tr:hover { background: #20243a; }
        tbody tr:last-child { border-bottom: none; }

        tbody td {
            padding: 14px 16px;
            font-size: 0.9rem;
            vertical-align: top;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.confirmed { background: rgba(76, 175, 80, 0.15); color: #4caf50; }
        .badge.completed { background: rgba(100, 181, 246, 0.15); color: #64b5f6; }
        .badge.cancelled { background: rgba(239, 83, 80, 0.15); color: #ef5350; }

        .route { max-width: 240px; }
        .route-from, .route-to { display: block; line-height: 1.4; }
        .route-from::before { content: ''; display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #4caf50; margin-right: 6px; }
        .route-to::before { content: ''; display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #ef5350; margin-right: 6px; }

        .price { font-weight: 600; color: #00b4d8; }
        .pnr { font-family: monospace; font-weight: 600; letter-spacing: 0.05em; }
        .time-ago { color: #666; font-size: 0.8rem; }
        .cabin { font-size: 0.75rem; color: #8a8fa8; text-transform: lowercase; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #555;
        }

        .empty-state p { font-size: 1.1rem; margin-bottom: 8px; }
        .empty-state small { font-size: 0.85rem; }

        .table-wrap {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 12px;
            border: 1px solid #2a2e42;
        }

        .table-wrap table {
            border: none;
            border-radius: 0;
        }

        @media (max-width: 768px) {
            .container { padding: 12px; }
            header { padding: 12px 16px; gap: 12px; }
            header img { height: 48px; }
            .phone-link { font-size: 0.85rem; padding: 6px 12px; }
            .stats { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .stat-card { padding: 14px; }
            .stat-card .value { font-size: 1.4rem; }
            .stat-card .label { font-size: 0.7rem; }
            .toolbar h2 { font-size: 1rem; }
            .filter-btn, .refresh-btn { font-size: 0.75rem; padding: 5px 10px; }
            table { font-size: 0.8rem; min-width: 700px; }
            thead th, tbody td { padding: 10px 8px; white-space: nowrap; }
            .route { max-width: 200px; }
            .route-from, .route-to { white-space: normal; }
        }
    </style>
</head>
<body>
    <header>
        <img src="/img/logo.png" alt="GoAir">
        <div class="header-spacer"></div>
        <a href="#" class="phone-link" id="phone-link" style="display:none"></a>
        <a href="https://github.com/signalwire-demos/goair" target="_blank" rel="noopener" class="github-link">
            <svg viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
            GitHub
        </a>
    </header>

    <div class="container">
        <div class="stats">
            <div class="stat-card"><span class="label">Total Bookings</span><div class="value total" id="stat-total">0</div></div>
            <div class="stat-card"><span class="label">Confirmed</span><div class="value confirmed" id="stat-confirmed">0</div></div>
            <div class="stat-card"><span class="label">Completed</span><div class="value completed" id="stat-completed">0</div></div>
            <div class="stat-card"><span class="label">Cancelled</span><div class="value cancelled" id="stat-cancelled">0</div></div>
            <div class="stat-card"><span class="label">Total Revenue</span><div class="value revenue" id="stat-revenue">$0</div></div>
        </div>

        <div class="toolbar">
            <h2>Flight Bookings</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="confirmed">Confirmed</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="cancelled">Cancelled</button>
                <button class="refresh-btn" id="refresh-btn">Refresh</button>
            </div>
        </div>

        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>PNR</th>
                        <th>Passenger</th>
                        <th>Route</th>
                        <th>Departure</th>
                        <th>Cabin</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Booked</th>
                    </tr>
                </thead>
                <tbody id="bookings-body">
                    <tr><td colspan="8" class="empty-state"><p>Loading bookings...</p></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allBookings = [];
        let currentFilter = 'all';

        async function fetchBookings() {
            try {
                const resp = await fetch('/api/bookings');
                const data = await resp.json();
                allBookings = data.bookings || [];
                updateStats();
                renderTable();
            } catch (e) {
                document.getElementById('bookings-body').innerHTML =
                    '<tr><td colspan="8" class="empty-state"><p>Failed to load bookings</p><small>' + e.message + '</small></td></tr>';
            }
        }

        function updateStats() {
            const counts = { confirmed: 0, completed: 0, cancelled: 0 };
            let revenue = 0;
            allBookings.forEach(b => {
                if (counts[b.status] !== undefined) counts[b.status]++;
                if (b.status !== 'cancelled' && b.price) revenue += parseFloat(b.price) || 0;
            });
            document.getElementById('stat-total').textContent = allBookings.length;
            document.getElementById('stat-confirmed').textContent = counts.confirmed;
            document.getElementById('stat-completed').textContent = counts.completed;
            document.getElementById('stat-cancelled').textContent = counts.cancelled;
            document.getElementById('stat-revenue').textContent = '$' + revenue.toFixed(2);
        }

        function timeAgo(dateStr) {
            const d = new Date(dateStr + 'Z');
            const now = new Date();
            const diff = Math.floor((now - d) / 1000);
            if (diff < 60) return 'just now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
            return Math.floor(diff / 86400) + 'd ago';
        }

        function renderTable() {
            const filtered = currentFilter === 'all'
                ? allBookings
                : allBookings.filter(b => b.status === currentFilter);

            const tbody = document.getElementById('bookings-body');

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state"><p>No bookings found</p><small>Bookings made via phone calls will appear here</small></td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(b => `
                <tr>
                    <td class="pnr">${b.pnr || '-'}</td>
                    <td><strong>${b.passenger_name || '-'}</strong><br><span class="time-ago">${b.email || ''}</span></td>
                    <td class="route">
                        <span class="route-from">${b.origin_name || b.origin_iata || '?'} (${b.origin_iata || '?'})</span>
                        <span class="route-to">${b.destination_name || b.destination_iata || '?'} (${b.destination_iata || '?'})</span>
                    </td>
                    <td>${b.departure_date || '-'}${b.return_date ? '<br><span class="time-ago">ret ' + b.return_date + '</span>' : ''}</td>
                    <td><span class="cabin">${(b.cabin_class || 'economy').toLowerCase().replace('_', ' ')}</span></td>
                    <td class="price">${b.price ? '$' + parseFloat(b.price).toFixed(2) : '-'}</td>
                    <td><span class="badge ${b.status}">${b.status}</span></td>
                    <td><span class="time-ago">${b.created_at ? timeAgo(b.created_at) : '-'}</span></td>
                </tr>
            `).join('');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTable();
            });
        });

        // Refresh
        document.getElementById('refresh-btn').addEventListener('click', fetchBookings);

        // Load phone number
        fetch('/api/phone').then(r => r.json()).then(data => {
            if (data.phone) {
                const el = document.getElementById('phone-link');
                el.href = 'tel:' + data.phone;
                el.textContent = data.display;
                el.style.display = '';
            }
        }).catch(() => {});

        // Auto-refresh every 30 seconds
        fetchBookings();
        setInterval(fetchBookings, 30000);
    </script>
</body>
</html>
